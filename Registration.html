<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="logo.png" alt="Logo"/></div>
        <div class="navbar">
            <ul>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <div class="heading">Registration</div>
            <form class="login-form">
                <div class="field">
                    <input id="email-id" type="email" placeholder="Mobile Number or Email ID" />
                    <label for="email-id">Mobile Number or Email ID</label>
                </div>
                <div class="field">
                    <input id="full-name" type="name" placeholder="Full Name"/>
                    <label for="full-name">Full Name</label>
                </div>
                <div class="field">
                    <input id="user-name" type="name" placeholder="Username" />
                    <label for="user-name">Username</label>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="password" />
                    <label for="password">Password</label>
                </div>
                <button class="login-button" title="login">Sign up</button>
            </form>
        </div>
        <div class="box">
            <p>have an account? <a class="signup" href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
